# Argo CD Application: JFrog Platform (Evaluation)
# Use case: Local testing, PoC, demos. Bundled PostgreSQL, minimal resources.
# Argo CD: 2.4+ (single source)
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jfrog-platform
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.jfrog.io
    chart: jfrog-platform
    targetRevision: "11.4.2"   # pin for CI; use "*" for latest when testing locally
    helm:
      skipCrds: true
      values: |
        postgresql:
          enabled: true
        xray:
          enabled: false
        distribution:
          enabled: false
        rabbitmq:
          enabled: false
        preUpgradeHook:
          enabled: false
        upgradeHookSTSDelete:
          enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: jfrog-platform
  ignoreDifferences:
    # Nginx TLS cert is generated by chart each render
    - group: ""
      kind: Secret
      name: jfrog-platform-artifactory-nginx-certificate
      jsonPointers:
        - /data/tls.crt
        - /data/tls.key
    # Bundled PostgreSQL password is generated by subchart
    - group: ""
      kind: Secret
      name: jfrog-platform-postgresql
      jsonPointers:
        - /data
    # Cluster assigns clusterIP; ignore to avoid drift
    - group: ""
      kind: Service
      jqPathExpressions:
        - .spec.clusterIP
        - .spec.clusterIPs
    # K8s can mutate volumeClaimTemplates and container resources after create
    - group: apps
      kind: StatefulSet
      name: jfrog-platform-artifactory
      jqPathExpressions:
        - .spec.volumeClaimTemplates[].spec
        - .spec.template.spec.containers[].resources
        - .spec.template.spec.initContainers[].resources
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - SkipDryRunOnMissingResource=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
