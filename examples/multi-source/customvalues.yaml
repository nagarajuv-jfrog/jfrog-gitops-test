# Base values for multi-source deployment
# Sizing overlay is applied via valueFiles: sizing/platform-medium.yaml

postgresql:
  enabled: false

global:
  masterKeySecretName: "my-platform-keys"
  joinKeySecretName: "my-platform-keys"
  database:
    initDBCreation: false   # external DB; create DB/schema yourself or via init

artifactory:
  nginx:
    tlsSecretName: jfrog-platform-tls

preUpgradeHook:
  enabled: true
upgradeHookSTSDelete:
  enabled: true

