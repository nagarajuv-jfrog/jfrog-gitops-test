# Argo CD Application: JFrog Platform (EKS Production)
# Use case: Production-grade EKS with RDS, secrets, ALB-ready.
# Argo CD: 2.6+ required. Replace <YOUR_ORG>/<YOUR_REPO> with your Git repo.
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jfrog-platform
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://charts.jfrog.io
      chart: jfrog-platform
      targetRevision: "11.4.0"   # Pin for production; verify: helm search repo jfrog/jfrog-platform --versions
      helm:
        skipCrds: true
        valueFiles:
          - $values/customvalues.yaml
    - repoURL: https://github.com/<YOUR_ORG>/<YOUR_REPO>.git
      targetRevision: main
      path: examples/eks
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: jfrog-platform
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: jfrog-platform-artifactory-nginx-certificate
      jsonPointers:
        - /data/tls.crt
        - /data/tls.key
    - group: ""
      kind: Service
      jqPathExpressions:
        - .spec.clusterIP
        - .spec.clusterIPs
    - group: apps
      kind: StatefulSet
      name: jfrog-platform-artifactory
      jqPathExpressions:
        - .spec
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - SkipDryRunOnMissingResource=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
