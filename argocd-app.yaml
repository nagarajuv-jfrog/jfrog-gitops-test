# argocd-app.yaml
# Replace <YOUR_ORG>/<YOUR_REPO> with your Git org and repo.
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: jfrog-platform
  namespace: argocd
spec:
  project: default
  sources:
    # Source 1: The Helm chart from JFrog
    - repoURL: https://charts.jfrog.io
      chart: jfrog-platform
      targetRevision: "11.4.0"
      helm:
        skipCrds: true
        valueFiles:
          - $values/customvalues.yaml
    # Source 2: Your Git repo with values
    - repoURL: https://github.com/<YOUR_ORG>/<YOUR_REPO>.git
      targetRevision: main
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: jfrog-platform
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: jfrog-platform-artifactory-nginx-certificate
      jsonPointers:
        - /data
    - group: apps
      kind: StatefulSet
      name: jfrog-platform-artifactory
      jqPathExpressions:
        - .spec.template.spec.containers[].resources
        - .spec.template.spec.initContainers[].resources
        - .spec.volumeClaimTemplates[].spec
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - SkipDryRunOnMissingResource=true
      - ServerSideApply=true
      - RespectIgnoreDifferences=true
