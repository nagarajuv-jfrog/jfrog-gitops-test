# customvalues.yaml -- updated for upgrade
postgresql:
  enabled: true

xray:
  enabled: false
distribution:
  enabled: false
rabbitmq:
  enabled: false

# Re-enable hooks for upgrade (they validate the existing deployment)
preUpgradeHook:
  enabled: true
upgradeHookSTSDelete:
  enabled: true

# Required for bundled PostgreSQL upgrade
databaseUpgradeReady: true
artifactory:
  nginx:
    tlsSecretName: jfrog-platform-tls   # use your pre-created secret
